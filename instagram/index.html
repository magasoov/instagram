    <script>
        // слайд 1
        let slideIndex = 0;
        showSlides(slideIndex);
      
        function plusSlides(n) {
          showSlides(slideIndex += n);
        }
      
        function showSlides(n) {
          let slides = document.querySelectorAll('.main-div img');
          if (n >= slides.length) {slideIndex = 0}    
          if (n < 0) {slideIndex = slides.length - 1}
          for (let i = 0; i < slides.length; i++) {
              slides[i].style.display = 'none';  
          }
          slides[slideIndex].style.display = 'block';  
        }
        // слайд 2
        let slideIndex1 = 0;
        showSlides1(slideIndex1);
      
        function plusSlides1(n) {
          showSlides1(slideIndex1 += n);
        }
      
        function showSlides1(n) {
          let slides1 = document.querySelectorAll('.main-div1 img');
          if (n >= slides1.length) {slideIndex1 = 0}    
          if (n < 0) {slideIndex1 = slides1.length - 1}
          for (let i = 0; i < slides1.length; i++) {
              slides1[i].style.display = 'none';  
          }
          slides1[slideIndex1].style.display = 'block';  
        }


        // stories
        let isDown = false;
        let startX;
        let scrollLeft;

        function startDrag(e) {
            isDown = true;
            startX = e.pageX - document.querySelector('.header1').offsetLeft;
            scrollLeft = document.querySelector('.header1').scrollLeft;
            document.addEventListener('mousemove', drag);
        }

        function endDrag() {
            isDown = false;
            document.removeEventListener('mousemove', drag);
        }

        function drag(e) {
            if (!isDown) return;
            e.preventDefault();
            const x = e.pageX - document.querySelector('.header1').offsetLeft;
            const walk = (x - startX) * 0.8; // Настройка скорости скролла
            document.querySelector('.header1').scrollLeft = scrollLeft - walk;
        }
      </script>
